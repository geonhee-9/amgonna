<!DOCTYPE html>
<html lang="en">
<head>

    <title>Checkout</title>

</head>
<body>
    <header>
        <h1>AmGonna Shop</h1>
        <nav>

    <section id="checkout">
        <h2>Checkout</h2>

            <label>Name

            <button type="submit">Place Order</button>

        <p id="order-message"></p>
    </section>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
