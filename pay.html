<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>

    <main class="payment-page">
        <p>Please transfer the amount to the account below and then click <strong>Complete Payment</strong>.</p>
        <p class="account">Account Number: 123-456-789</p>
        <button id="complete-btn">Complete Payment</button>
    </main>

    <script>
    document.getElementById('complete-btn').addEventListener('click', function () {
        window.location.href = 'complete.html';
    });
    </script>
</body>
</html>
